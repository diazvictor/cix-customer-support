			<div class="container">
				<div class="row is-margin-bottom-3">
					<h1 class="display-1 is-margin-bottom-0">Crear Reportes</h1>
					<nav class="breadcrumb">
						<ul>
							<li><a href="#">Inicio</a></li>
							<li><a href="#">Crear Reportes</a></li>
						</ul>
					</nav>
				</div>

				<div class="box is-grouped">
					<section class="box">
						<div class="columns columns-1">
							<div class="row">
								<h1 class="title text-uppercase">Nuevo Reporte</h1>
								<p class="subtitle">Rellene los formularios a continuación para crear su reporte.</p>
							</div>

							<div class="row">
								<form class="form">
									<div class="columns columns-2 columns-md-2 columns-sm-1">
										<div class="field">
											<label>Título <span class="is-color-orange">*</span></label>
											<input type="text" placeholder="Ingrese el título del asunto">
										</div>

										<div class="field">
											<label>Incidencia <span class="is-color-orange">*</span></label>
											<select>
												<option value="0">Seleccione una opción</option>
											</select>
										</div>

										<div class="field hide-in-desktop">
											<div class="d-flex j-between a-center a-self-none">
												<label for="toggle-contact">Asignar persona de contacto</label>
												<label class="switch">
													<input type="checkbox" id="toggle-contact">
													<span class="slider round"></span>
												</label>
											</div>
										</div>

										<div class="field toggle-contact">
											<label>Persona de Contacto <span class="is-color-orange hide-in-mobile">*</span></label>
											<input type="text" placeholder="Nombre y apellido de la persona de contacto">
										</div>

										<div class="field toggle-contact">
											<label>Telefono de la Persona de Contacto <span class="is-color-orange hide-in-mobile">*</span></label>
											<input type="text" placeholder="Telefono de la persona contacto">
										</div>

										<div class="field column-2 column-sm-1">
											<label>Descripción <span class="is-color-orange">*</span></label>
											<textarea placeholder="Diganos detalladamente su problema..."></textarea>
										</div>
									</div>

									<div class="columns columns-2 columns-md-2 columns-sm-1">
										<div class="field hide-in-mobile">
											<label>Prioridad <span class="is-color-orange">*</span></label>
											<select>
												<option value="0">Seleccione una opción</option>
											</select>
										</div>

										<div class="field">
											<label>Servicio <span class="is-color-orange">*</span></label>
											<select>
												<option value="0">Seleccione una opción</option>
											</select>
										</div>
									</div>

									<div class="columns columns-1">
										<div class="field">
											<div class="d-flex j-flex-end a-center a-self-none">
												<label for="switch">Enviarme una copia de esta solicitud</label>
												<label class="switch">
													<input type="checkbox" id="switch">
													<span class="slider round"></span>
												</label>
											</div>
										</div>
									</div>

									<div class="columns columns-2 columns-md-1 a-end">
										<div class="field">
											<label for="file">Adjuntar Archivo</label>
											<div class="file">
												<input type="text" disabled>
												<label>
													<i class="fas fa-file-medical"></i>
													<span>Adjuntar</span>
													<input type="file">
												</label>
											</div>
										</div>

										<div class="row j-end hide-in-mobile">
											<button type="button" class="button is-primary">Enviar</button>
										</div>

										<div class="row j-end hide-in-desktop or">
											<button type="button" class="button is-primary">
												Enviar
												<div class="separator"></div>
											</button>
											<button type="button" class="button is-primary">Cancelar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
